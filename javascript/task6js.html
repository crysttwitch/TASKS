<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task6</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            width: 350px;
            padding: 40px;
            background-color: #dedfe0;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #262626;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .button {
            width: 100%;
            padding: 10px;
            background-color: #0095f6;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
        }

        .button:hover {
            background-color: #007bb5;
        }

        .forgot-password {
            text-align: right;
            margin-top: 10px;
            font-size: 12px;
            color: #262626;
            margin-bottom: 10px;
        }

        .remember-me {
            text-align: left;
            margin-bottom: 10px;
        }

        .signup-link {
            font-size: 12px;
            color: #003569;
        }
    </style>
</head>
<body>

<div class="login-box">
    <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Instagram Logo" class="logo">
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <div class="form-group remember-me">
            <input type="checkbox" id="rememberMe">
            <label for="rememberMe">Remember me</label>
        </div>
        <button type="submit" class="button">Log In</button>
        <p class="forgot-password"><a href="#">Forgot password?</a></p>
    </form>
    <p class="signup-link">Don't have an account? <a href="#">Sign up here.</a></p>
</div>

</body>
</html>
