<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Train Animation</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }
    

    .train-container {
        position: relative;
        width: 100%;
        height: 100px;
        overflow: hidden;
        margin-bottom: 20px;
    }

    .train {
        position: absolute;
        top: 50%;
        left: 0;
        width: 60px; 
        height: auto;
        animation: moveTrain 5s linear infinite paused; /* Animation defined but paused initially */
    }

    .controls {
        text-align: center;
    }

    .controls button {
        margin: 5px;
            border-radius: 4px;
            border-width: 1.5px;
    }

    .controls button:hover {
        border-color: #5eb9f1;
    }

    @keyframes moveTrain {
        0% {
            left: 0;
        }
        100% {
            left: calc(100% - 100px);
        }
    }
</style>
</head>
<body>

<div class="train-container">
    <img src="train.webp" alt="Train Image" class="train">
</div>

<div class="controls">
    <p>Click the following buttons to handle animation</p>
    <button onclick="startAnimation()">Start</button>
    <button onclick="stopAnimation()">Stop</button>
</div>

<script>
    function startAnimation() {
        const train = document.querySelector('.train');
        train.style.animationPlayState = 'running';
    }

    function stopAnimation() {
        const train = document.querySelector('.train');
        train.style.animationPlayState = 'paused';
    }
</script>

</body>
</html>
